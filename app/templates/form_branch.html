<script type="text/javascript">

    data={
      "name": $('#name').val(),

      "lat": $('#lat').val(),
      "lon": $('#lon').val(),
    }
    console.log(data);
     $.ajax({
      url: '/branches',
      type: 'POST',
      datatType: 'json',
      data: data,

        window.location.reload();

      error: function(xhr) {
        console.log('error');
      }
     });
  });
</script>
