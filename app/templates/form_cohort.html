
  <div class="modal-dialog modal-lg">
                          <div class="modal-content">

                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                              </button>
                              <h4 class="modal-title" id="myModalLabel">Add a Cohort</h4>
                            </div>
                            <div class="modal-body">
                                <div class="x_panel">
                                  <div class="x_title">
                                    <h2>Ensure the required fields are filled out<small>* required</small></h2>
                                    <div class="clearfix"></div>
                                  </div>
                                  <div class="x_content">
                                    <!-- ========================================================================================= -->
                                    <br>
                                    <form class="form-horizontal form-label-left input_mask">
                                        <!-- <div class="row"> -->
                                      <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Cohort Name / Number</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" id="name" class="form-control" placeholder="Eg Administrators">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Branch Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                          <select id="branch" class="form-control" required>
                                            <option value="">Choose..</option>
                                            {% for branch in branches %}
                                            <option value="{{branch.id}}">{{branch.name}}</option>
                                            {% endfor %}
                                          </select>
                                        </div>
                                      </div>
                                      <div class="ln_solid"></div>
                                    </form>
                                    <!-- ========================================================================================= -->
                                  </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                              <button type="button" id="save-cohort" class="btn btn-primary">Save changes</button>
                            </div>

                          </div>
                        </div>
<script>
    $('#save-cohort').click(function(){
      data={
        'name': $('#name').val(),
        'branch': $('#branch').val()
      }
      console.log(data);
       $.ajax({
        url: '/cohort',
        type: 'POST',
        datatType: 'json',
        data: data,
        success: function(response) {
          console.log(response);
          $('.bs-example-modal-lg').modal('hide')
        },
        error: function(xhr) {
          console.log('error');
        }
       });
    });
    </script>
