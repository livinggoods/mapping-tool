{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Insights - Edit Training{% endblock %}

{% block content %}
<div class="page-header">
	<h1>Delete This Training</h1>
</div>
<form action="/training/{{ training_id }}/delete" method="POST" class="col-md-4">
	{{ form.csrf_token }}
	<p>Are you sure you want to delete this training?</p>
  {{ wtf.form_field(form.submit) }}
</form>
{% endblock %}
