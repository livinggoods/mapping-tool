<div class="modal-dialog modal-lg">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel">Add a new village</h4>
                        </div>
                        <div class="modal-body">
                            <div class="x_panel">
                              <div class="x_title">
                                <h2>Ensure the required fields are filled out<small>* required</small></h2>
                                <div class="clearfix"></div>
                              </div>
                              <div class="x_content">
                                <br>
                                <form class="form-horizontal form-label-left">

                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Location Name</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <input type="text" id="name" class="form-control" placeholder="Location Name is required">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Parent Location</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <select class="form-control" id="parent">
                                        <option value="0">None</option>
                                        {% for location_ in all_locations %}
                                        <option value="{{location_.id}}">{{location_.name}} - ({{location_.country_code}} - {{location_.admin_name}})</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Administrative Name</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <input type="text" id="admin_name" class="form-control" placeholder="Eg County, Ward, Parish">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Country Code</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <input type="text" id="country_code" class="form-control" placeholder="Country Code eg 254, 256">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                      {{map.js}}
                                        <div><h5>Drag the marker to get the GPS coordinates</h5></div>
                                        <div>
                                          <style>
                                            #mapCanvas {
                                              width: 100%;
                                              height: 400px;
                                              float: left;
                                            }
                                            #infoPanel {
                                              display: none;
                                            }
                                            #infoPanel div {
                                              display: none;
                                            }
                                          </style>
                                          <div id="mapCanvas"></div>
                                          <div id="infoPanel">
                                            <b>Marker status:</b>
                                            <div id="markerStatus"><i>Click and drag the marker.</i></div>
                                            <b>Current position:</b>
                                            <div id="info"></div>
                                            <b>Closest matching address:</b>
                                            <div id="address"></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Lat</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <input type="text" id="lat" class="form-control" placeholder="1.3483">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Lon</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                      <input type="text" id="lon" class="form-control" placeholder="Eg 36.1223">
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" id="save-village" class="btn btn-primary">Save changes</button>
                        </div>

                      </div>
                    </div>
